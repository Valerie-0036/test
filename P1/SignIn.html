<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<h1 style="color:darksalmon"><Center>Sign Up Page</Center></h1>
<body style="background-color: rgb(255, 208, 208);">
        <hr>
    <form method="POST" action="DataProvinsi.html">
        <Center>
        <label for="name" placeholder="Full Name">Full Name: </label>
        <input type="text" id="name" required><br>
        <label for="email">Email: </label>
        <input type="email" id="email" required><br>
        <label for="pass" placeholder="Password">Password: </label>
        <input type="password" id="pass" required><br>
        <label for="num" placeholder="Phone Number Here...">Phone Number: </label>
        <input type="tel" id="num" required><br>
        <label for="num">Phone Number: </label>
        <label for="gender">Gender: </label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Prefer not to say / Other <br>
        <label for="address">Address </label>
        <textarea name="textarea" id="" cols="30" rows="10" placeholder="Full Address Here..."></textarea> <br>
        <label for="pasfoto">Upload Pas Foto </label>
        <input type="file">
<br>
        <input type="submit" value="Login">
        <button type="button">Reset</button>
    

    </form>
</Center>
</body>

</html>
